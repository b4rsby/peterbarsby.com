<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - webgl</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
			}
		</style>
	</head>

	<body>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"></script>

		<script>
			var container;
			var camera, scene, renderer;
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 200;
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

			}
			function createImage() {
				var canvas = document.createElement( 'canvas' );
				canvas.width = 256;
				canvas.height = 256;
				var context = canvas.getContext( '2d' );
				context.fillStyle = 'rgb(' + Math.floor( Math.random() * 256 ) + ',' + Math.floor( Math.random() * 256 ) + ',' + Math.floor( Math.random() * 256 ) + ')';
				context.fillRect( 0, 0, 256, 256 );
				return canvas;
			}
			//
			var fps = 2
			function animate() {
				 setTimeout(function() {
    requestAnimationFrame(animate);
  }, 1000 / fps);
				
			
		render()
			}
			var renderCount = 0;
			function render() {

				var i = weightedRand({3:0, 40:0.4, 100:0.2})
				var n = weightedRand({3:0.4, 40:0.4, 2:0.2})

				var geometry = new THREE.SphereBufferGeometry( 60, Math.random() * i, Math.random() * n );
				var texture = new THREE.CanvasTexture( createImage() );
				var material = new THREE.MeshBasicMaterial( { map: texture, wireframe: true } );
				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				renderer.render( scene, camera );
				scene.remove( mesh );
				// clean up
				geometry.dispose();
				material.dispose();
				texture.dispose();

			}

			window.addEventListener( 'resize', onWindowResize, false );

			function onWindowResize(){

			    camera.aspect = window.innerWidth / window.innerHeight;
			    camera.updateProjectionMatrix();

			    renderer.setSize( window.innerWidth, window.innerHeight );

			}


		</script>

	</body>
</html>
